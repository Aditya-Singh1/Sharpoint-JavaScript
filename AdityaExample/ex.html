<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="set"></h1>
    <button onclick="start()">clickMe</button>
    <script>
 
let set=document.getElementById('set')

let c=0;

function counter(){
c+=1;
set.innerHTML=c;
}

function start(){
setInterval(counter,1000);
}

    </script>


</body>
